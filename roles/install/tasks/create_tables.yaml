---
- name: create table managed_clusters
  postgresql_table:
    name: "{{ status_schema }}.managed_clusters"
    db: "{{ hoh_db }}"
    columns:
      - id uuid primary key
      - leaf_hub_id uuid
      - status jsonb
      - created_at timestamp not null default now()
      - updated_at timestamp not null default now()
  become: yes
  become_user: postgres
